<div class="cc-absolute cc-bottom-0 cc-left-0 cc-right-0 cc-top-0 cc-overflow-hidden">
    <div class="cc-flex cc-full-height cc-full-width cc-root--hover cc-root--dark">
      <div class="cc-background-alt cc-text-alt cc-flex cc-flex-column cc-flex-grow-1 cc-flex-nowrap cc-full-height cc-full-width cc-relative">
        <strong class="cc-full-width cc-pd-t-1 cc-pd-b-1" style="text-align:center">Settings</strong>
        <div class="cc-full-width cc-pd-r-2 cc-pd-l-2 cc-pd-b-1">
          <button class="cc-full-width cc-pd-b-1 cc-text-alt-2" style="text-align:center">Appearance</button>
          
          
          <input type="checkbox" class="cc-checkbox__input" id="chat-settings-theme" value>
          <label class="cc-block cc-checkbox__label  cc-pd-r-2" for="chat-settings-theme">Light theme</label>
          <div class="cc-pd-b-05"></div>
          <input type="checkbox" class="cc-checkbox__input" id="chat-settings-alternate" value>
          <label class="cc-block cc-checkbox__label cc-pd-r-l" for="chat-settings-alternate">Alternate line colors</label>
          <div class="cc-pd-b-05"></div>
          <input type="checkbox" class="cc-checkbox__input" id="chat-settings-separators" value>
          <label class="cc-block cc-checkbox__label cc-pd-r-2" for="chat-settings-separators">Enable chat separators</label>
          <div class="cc-pd-b-05"></div>          
          <input type="checkbox" class="cc-checkbox__input" id="chat-settings-flash" value>
          <label class="cc-block cc-checkbox__label cc-pd-l-2" for="chat-settings-flash">Flash on notification</label>

          
          <div class="cc-full-width cc-pd-b-1 cc-pd-t-1 cc-text-alt-2" style="text-align:center">Display</div>


          <input type="checkbox" class="cc-checkbox__input" id="chat-settings-timestamps" value>
          <label class="cc-block cc-checkbox__label" for="chat-settings-timestamps">Timestamps</label>
          <div class="cc-pd-b-05"></div>
          <input type="checkbox" class="cc-checkbox__input" id="chat-settings-charcount" value>
          <label class="cc-block cc-checkbox__label" for="chat-settings-charcount">Message character count</label>
          <div class="cc-pd-b-05"></div>
          <input type="checkbox" class="cc-checkbox__input" id="chat-settings-subs" value>
          <label class="cc-block cc-checkbox__label" for="chat-settings-subs">Subscriptions</label>
          <div class="cc-pd-b-05"></div>
          <input type="checkbox" class="cc-checkbox__input" id="chat-settings-bits" value>
          <label class="cc-block cc-checkbox__label" for="chat-settings-bits">Bits</label>

          
          <div class="cc-full-width cc-pd-b-1 cc-pd-t-1 cc-text-alt-2" style="text-align:center">Enable Emotes</div>
          
          <input type="checkbox" class="cc-checkbox__input" id="chat-settings-emotes" value>
          <label class="cc-block cc-checkbox__label" for="chat-settings-emotes">Twitch Emotes</label>
          <div class="cc-pd-b-05"></div>
          <input type="checkbox" class="cc-checkbox__input" id="chat-settings-bttv" value>
          <label class="cc-block cc-checkbox__label" for="chat-settings-bttv">BTTV</label>
          <div class="cc-pd-b-05"></div>          
          <input type="checkbox" class="cc-checkbox__input" id="chat-settings-ffz" value>
          <label class="cc-block cc-checkbox__label" for="chat-settings-ffz">FFZ</label>
          <div class="cc-pd-b-05"></div>          
          <input type="checkbox" class="cc-checkbox__input" id="chat-settings-gifs" value>
          <label class="cc-block cc-checkbox__label" for="chat-settings-gifs">Animated GIFs</label>
          
          
          <div class="cc-full-width cc-pd-b-1 cc-pd-t-1 cc-text-alt-2" style="text-align:center">Functionality</div>
          
          <input type="checkbox" class="cc-checkbox__input" id="chat-settings-duplicates" value>
          <label class="cc-block cc-checkbox__label" for="chat-settings-duplicates">Allow duplicate chat messages</label>
          <div class="cc-pd-b-05"></div>
          <input type="checkbox" class="cc-checkbox__input" id="chat-settings-emotepriority" value>
          <label class="cc-block cc-checkbox__label" for="chat-settings-emotepriority">Prioritize emotes for autocomplete</label>
          <div class="cc-pd-b-05"></div>
          <input type="checkbox" class="cc-checkbox__input" id="chat-settings-anonymous" value>
          <label class="cc-block cc-checkbox__label" for="chat-settings-anonymous">Don't appear in chat rooms</label>
        </div>
        <div class="cc-full-width cc-pd-r-2 cc-pd-l-2 cc-pd-b-1">
            <div class="cc-full-width cc-pd-b-1 cc-text-alt-2" style="text-align:center">Highlight Words</div>
            <textarea class="cc-block cc-border-radius-medium cc-font-size-6 cc-full-width cc-textarea" style="min-height:75px" placeholder="Highlighted keywords, separated by comma"></textarea>  
        </div>
        <div class="cc-full-width cc-pd-r-2 cc-pd-l-2 cc-pd-b-1">
            <div class="cc-full-width cc-pd-b-1 cc-text-alt-2" style="text-align:center">Blacklist Words</div>
            <textarea class="cc-block cc-border-radius-medium cc-font-size-6 cc-full-width cc-textarea" style="min-height:75px" placeholder="Blacklisted keywords, separated by comma"></textarea>  
        </div>
        <div class="cc-full-width cc-pd-r-2 cc-pd-l-2 cc-pd-b-1">
            <div class="cc-full-width cc-pd-b-1 cc-text-alt-2" style="text-align:center">Ignored Users</div>
            <textarea class="cc-block cc-border-radius-medium cc-font-size-6 cc-full-width cc-textarea" style="min-height:75px" placeholder="Ignored users, separated by comma"></textarea>  
        </div>
      </div>
    </div>
</div>
