<div class="titlebar draggable mat-app-background">
    <div class="cc-full-height" style="background: rgba(0, 0, 0, .15)">
        <strong class="cc-pd-l-1 cc-pd-b-1 cc-font-size-6" style="font-family:consolas; opacity: .5">Blink</strong>
        <div class="titlebar-controls">
            <div class="titlebar-minimize" (click)="minimize()">
                <svg x="0px" y="0px" viewBox="0 0 10 1">
                    <rect width="10" height="1"></rect>
                </svg>
            </div>
            <div class="titlebar-resize" (click)="maximized ? restore() : maximize();">
                <svg class="fullscreen-svg" x="0px" y="0px" viewBox="0 0 10 10">
                    <path d="M 0 0 L 0 10 L 10 10 L 10 0 L 0 0 z M 1 1 L 9 1 L 9 9 L 1 9 L 1 1 z "/>
                </svg>
            </div>
            <div class="titlebar-close" (click)="close()">
                <svg x="0px" y="0px" viewBox="0 0 10 10">
                    <polygon points="10,1 9,0 5,4 1,0 0,1 4,5 0,9 1,10 5,6 9,10 10,9 6,5"></polygon>
                </svg>
            </div>
        </div>
    </div>
</div>
