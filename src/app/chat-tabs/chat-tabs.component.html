<div class="chat-page cc-full-height cc-flex cc-flex-column">
    <div class="cc-full-height cc-flex">
            
        <!-- Chat Tab Area -->
            
        <div class="cc-tab-control cc-flex cc-flex-column cc-border-r" style="min-width:200px">
            <div class="chat-container__header cc-background-alt cc-no-flex cc-border-b">
                <div class="cc-button cc-button--square cc-full-width cc-full-height" (click)="addChannel()">
                    <div class="cc-button__text cc-flex cc-full-width cc-pd-x-2 cc-justify-content-between">
                        <span>Add Channel</span>
                        <figure class="cc-svg">
                            <svg class="cc-svg__asset cc-svg__asset--inherit" width="14px" height="14px" version="1.1" viewBox="0 0 42 42" x="0px" y="0px">
                                <path d="M37.059,16H26V4.941C26,2.224,23.718,0,21,0s-5,2.224-5,4.941V16H4.941C2.224,16,0,18.282,0,21s2.224,5,4.941,5H16v11.059
                                        C16,39.776,18.282,42,21,42s5-2.224,5-4.941V26h11.059C39.776,26,42,23.718,42,21S39.776,16,37.059,16z"/>
                            </svg>
                        </figure>
                    </div>
                </div>
            </div>
            <div class="scrollbar--hidden" [cdkDropListData]="tabs" (cdkDropListDropped)="dropped($event)" cdkDropList>
                <div *ngFor="let tab of tabs" class="cc-tab cc-border-b cc-flex cc-pd-1 cc-flex-shrink-0 cc-justify-content-between" (click)="select(tab)" (dblclick)="rename(tab)" [class.cc-tab--active]="tab.active" style="min-width:200px" cdkDrag>
                    <span>{{tab.channelDisplay}}</span>
                    <button type="button" class="cc-button--text" (click)="remove(tab)" tabindex="-1">&times;</button>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->


        <div class="cc-full-height cc-flex cc-flex-column cc-full-width">

            <!-- Chat Header -->

            <div class="cc-flex-none">
                <div class="chat-container__header cc-flex cc-flex-row cc-align-items-center cc-border-b cc-background-alt cc-justify-content-between cc-pd-l-2 cc-pd-r-1">
                    <div id="chat-room-header-label">
                        <p class="cc-text-alt">{{username}}</p>
                    </div>

                    <button class="cc-button cc-button--text" (click)="toggleSettings()" tabindex="-1">
                        <span class="cc-button__text">
                            <div class="cc-align-items-center cc-flex">
                                Settings
                                <div class="cc-align-items-center cc-flex">
                                    <div class="cc-flex cc-pd-l-05">
                                        <figure class="cc-svg">

                                            </svg>
                                        </figure>
                                    </div>
                                </div>
                            </div>
                        </span>
                    </button>
                </div>
            </div>

            <!-- Settings Box -->

            <app-settings [hidden]="!showSettings" class="cc-full-width" style="height: 50%">
            </app-settings>
            
            <!-- Chat -->

            <div *ngFor="let tab of tabs" class="cc-flex-auto cc-flex-column cc-full-height cc-pd-y-05" [style.display]="tab.active ? 'flex' : 'none'">
                <app-autoscroll #scroll class="cc-relative cc-flex-auto scrollbar" settings="settings" style="min-width: 340px;">
                    <app-chat class="cc-flex-auto chat-list__lines" [settings]="settings" [service]="tab"></app-chat>
                    <div class="chat-more-panel cc-sticky cc-bottom-0 cc-align-items-center cc-full-width" [style.display]="scroll.wantsToScroll ? 'block' : 'none'">
                        <span style="text-align: center" (click)="scroll.continueScrolling()">New Messages Below</span>
                    </div>
                </app-autoscroll>
        
                <!-- Chat Input Box -->

                <div class="cc-flex-none cc-pd-x-2 cc-pd-y-1">
                    <app-chat-input class="chat-input cc-align-center" [service]="tab">
                    </app-chat-input>
                </div>
            </div>

        </div>
    </div>
</div>
