<mat-tab-group class="emote-tabs cc-font-size-6" mat-align-tabs="center">
    <mat-tab label="Twitch">
        <ng-template matTabContent>
            <div class="scrollbar">
                    <mat-accordion multi="true">
                        <mat-expansion-panel *ngFor="let set of helper.emotes.twitch.sets">
                            <mat-expansion-panel-header collapsedHeight="28px" expandedHeight="28px">
                                <mat-panel-title class="cc-font-size-6">Twitch Emotes</mat-panel-title>
                            </mat-expansion-panel-header>
                            <ng-template matExpansionPanelContent>
                                <img *ngFor="let emote of set[1]" class="cc-inline-block emote-button" [src]="emote.src" (click)="helper.append(emote.code)">
                            </ng-template>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
        </ng-template>
    </mat-tab>
    <mat-tab label="FFZ">
        <ng-template matTabContent>
        <div class="scrollbar">
            <mat-accordion multi="true">
                <mat-expansion-panel>
                    <mat-expansion-panel-header collapsedHeight="28px" expandedHeight="28px">
                        <mat-panel-title class="cc-font-size-6">Channel Emotes</mat-panel-title>
                    </mat-expansion-panel-header>
                    <ng-template matExpansionPanelContent>
                        <img *ngFor="let emote of helper.emotes.ffz.channel" class="cc-inline-block emote-button" [src]="emote.src" (click)="helper.append(emote.code)">
                    </ng-template>
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header collapsedHeight="28px" expandedHeight="28px">
                        <mat-panel-title class="cc-font-size-6">Global Emotes</mat-panel-title>
                    </mat-expansion-panel-header>
                    <ng-template matExpansionPanelContent>
                        <img *ngFor="let emote of helper.emotes.ffz.global" class="cc-inline-block emote-button" [src]="emote.src" (click)="helper.append(emote.code)">
                    </ng-template>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
        </ng-template>
    </mat-tab>
    <mat-tab label="BTTV">
        <ng-template matTabContent>
            <div class="scrollbar">
            <mat-accordion multi="true">
                    <mat-expansion-panel>
                        <mat-expansion-panel-header collapsedHeight="28px" expandedHeight="28px">
                            <mat-panel-title class="cc-font-size-6">Channel Emotes</mat-panel-title>
                        </mat-expansion-panel-header>
                        <ng-template matExpansionPanelContent>
                            <img *ngFor="let emote of helper.emotes.bttv.channel" class="cc-inline-block emote-button" [src]="emote.src" (click)="helper.append(emote.code)">
                        </ng-template>
                    </mat-expansion-panel>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header collapsedHeight="28px" expandedHeight="28px">
                            <mat-panel-title class="cc-font-size-6">Global Emotes</mat-panel-title>
                        </mat-expansion-panel-header>
                        <ng-template matExpansionPanelContent>
                            <img *ngFor="let emote of helper.emotes.bttv.global" class="cc-inline-block emote-button" [src]="emote.src" (click)="helper.append(emote.code)">
                        </ng-template>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </ng-template>
    </mat-tab>
    <mat-tab label="Emoji">
        <ng-template matTabContent>
            <div class="scrollbar">
                <mat-accordion multi="true">
                    <mat-expansion-panel *ngFor="let category of helper.emoji.categoryNames">
                        <mat-expansion-panel-header collapsedHeight="28px" expandedHeight="28px">
                            <mat-panel-title class="cc-font-size-6">{{category}}</mat-panel-title>
                        </mat-expansion-panel-header>
                        <ng-template matExpansionPanelContent>
                            <img *ngFor="let emote of helper.emoji[category]" class="cc-inline-block emote-button" [src]="emote.src" (click)="helper.append(emote.code)">
                        </ng-template>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </ng-template>
    </mat-tab>
</mat-tab-group>
