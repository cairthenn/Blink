<div class="cc-flex-grow-1 cc-margin-0" mat-dialog-content>
    <mat-form-field color="accent" appearance="outline" class="cc-margin-0 cc-dialog">
        <mat-label>Enter a channel</mat-label>
        <input #input matInput [(ngModel)]="channel" placeholder="Enter a channel" (keydown.enter)="dialogRef.close(channel)" cdkFocusInitial>
    </mat-form-field>
</div>
