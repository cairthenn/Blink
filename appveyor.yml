environment:
  nodejs_version: "10"

branches:
  only:
    - master

skip_tags: true

artifacts:
  - path: installer/*

install:
  - ps: Install-Product node $env:nodejs_version $env:node_platform
  - ps: $env:package_version = (Get-Content -Raw -Path package.json | ConvertFrom-Json).version
  - npm install
  - npm update

test_script:
  - node --version
  - npm --version

build_script:
  - npm run compile
  - rm -rf src
  - npm run package
  - npm run installer

deploy:
  provider: GitHub
  auth_token: "%ghreleases%"
  tag: "v%package_version%"
